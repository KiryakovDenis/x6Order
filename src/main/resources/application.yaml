server:
  port: 8089
spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:x6order}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
  rabbitmq:
    addresses:
      - localhost:5672
    username: ${RMQ_USERNAME:guest}
    password: ${RMQ_PASSWORD}
    virtual-host: x6notificationHost
springdoc:
  swagger-ui:
    path: swagger-ui
  open-api:
    info:
      title: Order
      description: Апи микросервиса заказов для системы Marketplace
      version: 1.0.0
      contact:
        name: Kiryakov Denis
        email: mail@mail.ru
app:
  rabbitmq:
    queue: x6notification-queue
    exchange: x6notification-exchange

user-service:
  base-url: ${USER_SERVICE_URL:http://localhost:8085/api/v1}
product-service:
  base-url: ${USER_SERVICE_URL:http://localhost:8086/api/v1}