server:
  port: 8089
spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:x6order}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
  cache:
    type: redis
  data:
    redis:
      port: 6379
      host: localhost
logging:
  level:
    root: info
    sql: info
    web: info
springdoc:
  swagger-ui:
    path: swagger-ui
  open-api:
    info:
      title: Order
      description: Апи микросервиса заказов для системы Marketplace
      version: 1.0.0
      contact:
        name: Kiryakov Denis
        email: mail@mail.ru
user-service:
  base-url: ${USER_SERVICE_URL:http://localhost:8085/api/v1}
product-service:
  base-url: ${USER_SERVICE_URL:http://localhost:8086/api/v1}